{include file="public/meta" /}
<title>添加生活服务分类</title>
<body>
<div class="page-container">
    <form class="form form-horizontal form-o2o-add" id="form-article-add" id="form-o2o-add" method="post" action="{:url('category/save')}">
        <div id="tab-system" class="HuiTab">
            <div class="tabBar cl"></div>
            <div class="tabCon">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">
                        <span class="c-red">*</span>生活服务分类：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" id="name"  name="name" value="{$category.name}" class="input-text">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
                    <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="parent_id" class="select">
					<option value="0">一级分类</option>
                    {volist name='categorys' id='vo'}
					<option value="{$vo.id}"{if condition="$category.parent_id eq $vo.id "} selected="selected"{/if}>--{$vo.name}</option>
                    {/volist}
				</select>
				</span>
                    </div>
                </div>
            </div>
            <div class="tabCon">
            </div>
        </div>

        <input type="hidden" value="{$category.id}" name="id">

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  type="submit"  class="btn btn-primary radius" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>

{include file="public/footer" /}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#tab-system").Huitab({
            index:0
        });
    });
</script>
</body>
</html>
