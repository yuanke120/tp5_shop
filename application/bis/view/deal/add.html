{include file="public/header" /}

<div class="cl pd-5 bg-1 bk-gray mt-20"> <h1>商户入驻申请</h1></div>
<article class="page-container">
	<form class="form form-horizontal" method="post" action="{:url('deal/add')}">
	基本信息：
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>团购名称：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="" placeholder="" id="" name="name">
			</div>
		</div>

       <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <span class="select-box">
                        <select name="city_id" class="select cityId">
                            <option value="0">--请选择--</option>
                                {volist name="city" id="vo"}
                                <option value="{$vo.id}">{$vo.name}</option>
                                {/volist}
                        </select>
                    </span>
                </div>

		<div class="formControls col-xs-8 col-sm-2">
			<span class="select-box">
				<select name="city_id" class="select se_city_id">
					<option value="0">--请选择--</option>
				</select>
				</span> 
			</div>
        </div>
        
        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
                <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
                    <select name="category_id" class="select categoryId">
                        <option value="0">--请选择--</option>
                        {volist name="category_list" id="vo"}
                        <option value="{$vo.id}">{$vo.name}</option>
                        {/volist}
                    </select>
                    </span> 
                </div>
            </div>
    
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">所属子类：</label>
                <div class="formControls col-xs-8 col-sm-3 skin-minimal">
                    <div class="check-box se_category_id">
                    </div>
                </div>
            </div>

            <div class="row cl">
                    <label class="form-label col-xs-9 col-sm-2">支持门店：</label>
                    <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                        <div class="check-box">
                        {volist name="location_list" id="vo"}
                        <input name="location_ids[]" type="checkbox" id="checkbox" value="{$vo.id}"/>{$vo.name}
                        {/volist}
                        </div>
                    </div>
                </div>
		
		<div class="row cl">
              <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <input id="file_upload"  type="file" multiple="true" >
                <img style="display: none" id="upload_org_code_img" src="" width="150" height="150">
                <input id="file_upload_image" name="image" type="hidden" multiple="true" value="">
              </div>
        </div>
        
        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">团购开始时间：</label>
                <div class="formControls col-xs-8 col-sm-3">
                    
                    <input type="text" name="start_time" class="input-text" id="countTimestart" onfocus="selecttime(1)" value=""  > 
    
                </div>
            </div>
    
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">团购结束时间:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    
                    <input type="text" name="end_time" class="input-text" id="countTimestart" onfocus="selecttime(1)" value=""  >
                </div>
         </div>

         <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">库存数:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="" placeholder="" id="" name="total_count">
                </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">原价:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="" placeholder="" id="" name="origin_price">
                </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">团购价:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="" placeholder="" id="" name="current_price">
                </div>
        </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">消费券生效时间：</label>
                <div class="formControls col-xs-8 col-sm-3">
                    
                    <input type="text" name="coupons_begin_time" class="input-text" id="countTimestart" onfocus="selecttime(1)" value=""  >
                </div>
            </div>

        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">消费券结束时间:</label>
            <div class="formControls col-xs-8 col-sm-3">
                    
                    <input type="text" name="coupons_end_time" class="input-text" id="countTimestart" onfocus="selecttime(1)" value=""  >
            </div>
         </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">团购描述：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <script id="editor"  type="text/plain" name="description" style="width:80%;height:300px;"></script> 
                </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">购买须知：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <script id="editor1"  type="text/plain" name="notes" style="width:80%;height:300px;"></script> 
                </div>
        </div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 申请</button>	
			</div>
		</div>
		
	</form>
</article>



{include file="public/footer" /}
<script type="text/javascript" src="__STATIC__/admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__STATIC__/admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script>
    /**定义页面全局变量**/
    var SCOPE={
        //配置城市后台的交互地址  调用api接口  getCityByParentId
        'city_url'        :"{:url('api/city/getCityByParentId')}",
        'category_url'    :"{:url('api/category/getCategoryByParentId')}",

        //上传图片api接口
		'swf'             : '__STATIC__/admin/uploadify/uploadify.swf',
        'image_upload':"{:url('api/image/upload')}", //后台处理api的json的数据
    };
	/*城市相关二级内容**/
	$(".cityId").change(function () {
		city_id=$(this).val();
		//抛送请求http
		url=SCOPE.city_url;
		postData = {'id':city_id};
		$.post(url,postData,function (result) {
			//	相关业务处理
			if(result.status == 1){
				data =result.data;
				city_html = "";
				$(data).each(function (i) {
					city_html+="<option value='"+this.id+"'>"+this.name+"</option>";
				});
				$('.se_city_id').html(city_html);
			}else if(result.status==0){
				$('.se_city_id').html('');
			}
		},'json')
	});

    /*分类相关二级内容**/
    $(".categoryId").change(function(){
        category_id=$(this).val();
        url=SCOPE.category_url;
        postData={'id':category_id};
        $.post(url,postData,function(result){
            //相关业务处理
            if(result.status ==1){
                data=result.data;
                category_html="";
                $(data).each(function(i){
                    category_html +='<input name="se_category_id[]" type="checkbox" id="checkbox-moban" value="'+this.id+'"/>'+this.name;
                    category_html +='<label for="checkbox-moban">&nbsp;</label>';
                });
                $('.se_category_id').html(category_html);
            }else if(result.status==0){
                $('.se_category_id').html('');
            }

        },'json');
    });

	// 缩略图处理图片
	$("#file_upload").uploadify({
		'auto': true,
		'swf':SCOPE.swf,
		'uploader':SCOPE.image_upload,
		'buttonText':"上传图片",
		'fileTypeDesc':'Image files',
		'fileObjName':'file',
		'fileTypeExts':'*.gif;*.png;*.jpg',
		'onUploadSuccess' : function(file, data,response) {
			console.log(file);
			console.log(data);
			console.log(response);
			if(response){
				var obj=JSON.parse(data);
				$("#upload_org_code_img").attr("src",obj.data);
				$("#file_upload_image").attr("value",obj.data);
				$("#upload_org_code_img").show();
			}
		}

	});

		//分配编辑器
		$(function(){
			var ue = UE.getEditor('editor');
			var ue1 = UE.getEditor('editor1');
		});

        //日历
        function selecttime(flag){
	    if(flag==1){
	        var endTime = $("#countTimeend").val();
	        if(endTime != ""){
	            WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',maxDate:endTime})}else{
	            WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})}
	    }else{
	        var startTime = $("#countTimestart").val();
	        if(startTime != ""){
	            WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',minDate:startTime})}else{
	            WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})}
	    }
	 }

</script>
</body>
</html>
